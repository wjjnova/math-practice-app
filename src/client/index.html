<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Quest</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/x-icon" href="./data/favicon.ico">
  <script>
    (function detectUserAgent() {
      var ua = navigator.userAgent || navigator.vendor || window.opera || '';
      var params = new URLSearchParams(window.location.search);
      var forceIphone = params.has('iphone');
      var forceDesktop = params.has('desktop');
      var isiPhone = /iPhone/i.test(ua) && !/iPad/i.test(ua);
      var root = document.documentElement;
      if (!root) return;
      if (forceIphone) {
        root.classList.add('is-iphone', 'iphone-forced');
        return;
      }
      if (forceDesktop) {
        root.classList.add('is-desktop');
        return;
      }
      if (isiPhone) {
        root.classList.add('is-iphone');
      } else {
        root.classList.add('is-desktop');
      }
    })();
  </script>
  <script>
    window.__POSTHOG_CONFIG__ = {
      apiKey: 'phc_MxSgTtYyhTXyte146waIqIDC8nYq9Rd6BCSzTyEke5K',
      host: 'https://app.posthog.com'
    };
  </script>
  <script>
    (function(w, d, config) {
      if (!config || !config.apiKey || config.apiKey === 'YOUR_POSTHOG_PROJECT_API_KEY') {
        return;
      }
      var ph = w.posthog = w.posthog || [];
      if (ph.init) {
        return;
      }
      ph.methods = ['capture', 'identify', 'alias', 'people.set', 'people.set_once', 'people.unset', 'people.increment', 'people.append', 'people.union', 'people.track_charge', 'people.clear_charges', 'people.delete_user', 'group', 'reset'];
      ph.factory = function(method) {
        return function() {
          var args = Array.prototype.slice.call(arguments, 0);
          args.unshift(method);
          ph.push(args);
          return ph;
        };
      };
      for (var i = 0; i < ph.methods.length; i += 1) {
        var method = ph.methods[i];
        ph[method] = ph.factory(method);
      }
      ph._i = [];
      ph.init = function(apiKey, options) {
        ph._i.push([apiKey, options]);
      };
      ph.load = function(apiKey, options) {
        ph.init(apiKey, options);
        var script = d.createElement('script');
        script.type = 'text/javascript';
        script.async = true;
        script.src = (options.api_host || 'https://app.posthog.com') + '/static/array.js';
        var firstScript = d.getElementsByTagName('script')[0];
        firstScript.parentNode.insertBefore(script, firstScript);
      };
      ph.load(config.apiKey, { api_host: config.host });
    })(window, document, window.__POSTHOG_CONFIG__);
  </script>
</head>
<body>
  <main class="app">
    <header class="app__header">
      <div class="app__header-row">
        <h1 class="app__title">
          <span class="app__title-base" data-i18n="appTitle">Math Quest</span>
          <span class="dataset-toggle-wrapper">
            <button type="button" class="dataset-toggle" id="dataset-toggle" aria-haspopup="listbox" aria-expanded="false">GSM8K</button>
            <div class="dataset-menu" id="dataset-menu" role="listbox" hidden></div>
          </span>
        </h1>
        <div class="app__header-actions">
          <button type="button" class="button button--ghost language-toggle" id="language-toggle" aria-label="Switch language">üåê ‰∏≠Êñá</button>
        </div>
      </div>
      <section class="scoreboard" aria-label="Progress">
        <div class="scoreboard__item">
          <span class="scoreboard__label" data-i18n="scoreboard.solved">Solved</span>
          <span class="scoreboard__value" id="stat-solved">0</span>
        </div>
        <div class="scoreboard__item">
          <span class="scoreboard__label" data-i18n="scoreboard.attempts">Attempts</span>
          <span class="scoreboard__value" id="stat-attempts">0</span>
        </div>
        <div class="scoreboard__item">
          <span class="scoreboard__label" data-i18n="scoreboard.streak">Streak</span>
          <span class="scoreboard__value" id="stat-streak">0</span>
        </div>
        <div class="scoreboard__item">
          <span class="scoreboard__label" data-i18n="scoreboard.best">Best Streak</span>
          <span class="scoreboard__value" id="stat-best">0</span>
        </div>
      </section>
    </header>

    <div class="app__content">
      <section class="question-card" aria-live="polite">
        <div class="question-card__header">
          <div class="question-card__badge" id="question-mode" data-i18n="badge.loading">Loading‚Ä¶</div>
          <button type="button" class="button button--ghost mobile-browser-toggle" id="mobile-browser-toggle" aria-controls="question-list" aria-expanded="false">
            <span data-i18n="action.browseQuestions">Browse Questions</span>
          </button>
        </div>
        <div class="question-card__body">
          <p class="question-card__text" id="question-text" data-i18n="question.loading">Loading questions‚Ä¶</p>
        </div>
        <form class="answer-form" id="answer-form">
          <div class="answer-form__label-row">
            <label for="answer-input" class="answer-form__label" data-i18n="form.answerLabel">Your answer</label>
            <button type="button" class="button button--ghost button--icon" id="speak-toggle-button" aria-pressed="false">
              <span class="button__icon" aria-hidden="true">üîä</span>
              <span class="button__text" data-i18n="action.readAloud">Read aloud</span>
            </button>
          </div>
          <div class="answer-form__input-wrapper">
            <input
              id="answer-input"
              name="answer"
              class="answer-form__input"
              type="text"
              inputmode="decimal"
              autocomplete="off"
              readonly
              placeholder="Choose an option"
            >
            <button
              type="button"
              class="button button--ghost calculator__toggle"
              id="calculator-toggle"
              aria-expanded="false"
              aria-label="Toggle scratch pad calculator"
            >
              <span class="calculator__toggle-icon" aria-hidden="true">‚úçüèº</span>
            </button>
          </div>
          <div class="calculator answer-form__calculator" id="calculator-panel" hidden>
            <label class="calculator__label" id="calculator-label" for="calculator-input">Scratch pad</label>
            <textarea
              id="calculator-input"
              class="calculator__textarea"
              placeholder="Type a formula, e.g. (35 + 12) / 7"
              rows="4"
            ></textarea>
            <div class="calculator__controls">
              <button type="button" class="button calculator__button" id="calculator-evaluate">Evaluate</button>
              <button type="button" class="button button--ghost calculator__button" id="calculator-clear">Clear</button>
            </div>
            <div class="calculator__feedback" id="calculator-feedback" role="status" aria-live="polite"></div>
          </div>
          <div class="answer-form__options" id="options-container" hidden></div>
          <div class="answer-form__actions">
            <div class="answer-form__actions-left">
              <button type="submit" class="button button--primary" id="check-button" data-i18n="action.checkAnswer">Check Answer</button>
              <button type="button" class="button" id="skip-button" data-i18n="action.skip">Skip</button>
            </div>
            <div class="answer-form__actions-right">
              <button type="button" class="button button--ghost" id="hint-button" data-i18n="action.hint">Hint</button>
            </div>
          </div>
        </form>
        <div class="feedback" id="feedback" role="status" aria-live="assertive"></div>
      </section>

      <aside class="browser" aria-label="Browse questions">
        <header class="browser__header">
          <h2 data-i18n="browser.title">Browse Questions</h2>
          <button type="button" class="browser__close" id="mobile-browser-close" aria-label="Close question browser">
            <span aria-hidden="true">&times;</span>
          </button>
          <div class="browser__pagination">
            <button type="button" class="button button--ghost" id="prev-page" data-i18n="action.prevPage">Previous</button>
            <span class="browser__page-indicator" id="page-indicator">Page 1</span>
            <button type="button" class="button button--ghost" id="next-page" data-i18n="action.nextPage">Next</button>
          </div>
        </header>
        <ul class="browser__list" id="question-list">
          <li class="browser__empty" data-i18n="browser.loading">Loading questions‚Ä¶</li>
        </ul>
      </aside>
    </div>

    <section class="history" aria-label="Recent activity">
      <header class="history__header">
        <h2 data-i18n="history.title">Recent Turns</h2>
        <div style="display:flex;align-items:center;gap:12px;">
          <label class="switch">
            <span class="switch__label" data-i18n="toggle.focusReview">Focus on missed questions</span>
            <input type="checkbox" id="review-toggle">
            <span class="switch__slider" aria-hidden="true"></span>
          </label>
          <button type="button" id="clear-history-button" class="button button--ghost" data-i18n="action.clearHistory">Clear history</button>
        </div>
      </header>
      <ul class="history__list" id="history-list"></ul>
    </section>
  </main>

  <div class="confetti-layer" id="confetti-layer" aria-hidden="true"></div>
  <div id="hamster-layer" class="hamster-layer" aria-hidden="true">
    <span class="hamster-emoji" id="hamster-emoji" aria-hidden="true">üêπ</span>
  </div>
  <div class="mobile-browser-scrim" id="mobile-browser-scrim" hidden></div>

  <script type="module" src="./app.js?v=e81b47ec34ca"></script>
</body>
</html>
